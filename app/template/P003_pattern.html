<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" ng-bind-html="title"></h4>
      </div>
      <div class="modal-body">
        <div>
          <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="tab in patternModal.tabs" ng-class="{active : patternModal.isActive(tab.title)}">
              <a href="#" ng-click="patternModal.setActive(tab.title, tab.lastAccess)">
                <span>{{tab.content}}</span>
                <span style="position: absolute; left: 200px;" ng-show="tab.lastAccess">最終更新日&nbsp;:&nbsp;{{tab.lastAccess}}</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">
          <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
          戻る
        </button>
        <button type="button" class="btn btn-primary" ng-click="$hide()" ng-disabled="!patternModal.activePattern">
          <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>
          パターン登録
        </button>
        <button type="button" class="btn btn-primary" ng-click="$hide()" ng-disabled="!patternModal.activeLastAccess">
          <span class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span>
          パターン適用
        </button>
      </div>
    </div>
  </div>
</div>
